<html>
<head>
	<title>Blackjack game by Bijay</title>
    <link rel="stylesheet" type="text/css" href="javascript.css">
</head>
<body>
  <h2>♠ bLaCkJaCk ♥</h2>
  <div id="container">
    <div class="images">
      <div id="playercards">
      </div>
      <div id="dealercards">
      </div>
    </div>
    <div class="buttons">
      <div class="hitstand">
        <button id="dealBtn">Deal</button>
        <button id="resetBtn">Reset</button>
        <button id="hitBtn">Hit</button>
        <button id="standBtn">Stand</button>
      </div>
    </div>
    <div class="sumdisplay">
      <span>Your score :</span>
      <input type="text" id="playersum" value="">
    </div>
    <div class="sumdisplay">
      <span>Dealer score :</span>
      <input type="text" id="dealersum" value="">
    </div>
    <div class="result">
      <div id="show">
        <span>Result :</span>
        <input type="text" id="resultbox">
      </div>
    </div>
  </div>
</body>
<script src="javascript.js"></script>

</html>
